<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patientenübersicht</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <!-- Seitenleiste, momentan leer -->
        <aside class="sidebar"></aside>

        <!-- Hauptbereich -->
        <main class="main-content">
            <header class="header">
                <div class="patient-info">
                    <!-- Name des Patienten (wird später per JavaScript ersetzt) -->
                    <h1>Toni Tester</h1>
                    <!-- Zeile mit grundlegenden Stammdaten -->
                    <div class="info-row">
                        <!-- Fiktive Patientennummer -->
                        <div><span class="label">Patientennummer</span>
                            <div class="box">389438</div>
                        </div>
                        <!-- Dynamisch eingefügte FHIR-Daten -->
                        <div><span class="label">Geburtsdatum</span><strong class="geburtsdatum">--</strong></div>
                        <div><span class="label">Geschlecht</span><strong class="geschlecht">--</strong></div>
                        <div><span class="label">Versicherungsform</span><strong class="versicherungsform">--</strong></div>

                    </div>
                </div>
            </header>

            <section class="content">
                <!-- Karte mit zusätzlichen Stammdaten -->
                <div class="stammdaten-card">
                    <h1>Stammdaten</h1>
                    <!-- Alter wird dynamisch berechnet -->
                    <p>Alter <span class="alter">--</span></p>
                    <!-- Gewicht und Größe sind statisch -->
                    <p>Gewicht <span>68 kg</span></p>
                    <p>Größe <span>1,72 m</span></p>
                </div>
                <!-- Übersicht über weiterführende Daten (Beispielwerte) -->
                <div class="cards">
                    <div class="card dark">
                        <p>Diagnosen</p>
                        <strong>4</strong>
                    </div>
                    <div class="card dark">
                        <p>Dokumente</p>
                        <strong>28</strong>
                    </div>
                    <div class="card dark">
                        <p>Abrechnungen</p>
                        <strong>14</strong>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <!-- Verlinkung der JavaScript-Datei, welche die FHIR-Daten lädt -->
    <script src="app.js"></script>
</body>

</html>
